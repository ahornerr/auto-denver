//            aidl.srcDirs = ['src']
//            renderscript.srcDirs = ['src']
//            res.srcDirs = ['src/main/res']
//            assets.srcDirs = [project.ext.ASSET_DIR]
//            jniLibs.srcDirs = ['src/main/jniLibs']
//        }
//    }
//    externalNativeBuild {
